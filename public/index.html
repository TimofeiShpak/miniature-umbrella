<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список студентов</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body ng-controller="MyCtrl">
    <h2>Список студентов</h2>
    <div>Изменить видимость: <a class="toggle-vis" data-column="0">имя</a> - <a class="toggle-vis" data-column="1">возраст</a></div>
    <button id="button">Удалить выбранную строку</button>
    <button id="button-edit">Изменить выбранную строку</button>
    <table class="table table-condensed table-striped table-bordered" id="example">
        <thead><tr><th>Имя</th><th>возраст</th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <button id="addStudent">Добавить студента</button>
    <div class="modal--student-wrapper hide">
        <div class="modal--student">
            <h3 class="modal--student-title">Добавить студента</h3>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input class="form-control" name="name" id="studentName" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input class="form-control" name="age" id="studentAge" type="number" autocomplete="off"/>
            </div>
            <div class="panel-body">
                <button id="save" class="btn btn-sm btn-primary">Сохранить</button>
                <button id="reset" class="btn btn-sm btn-primary">Отмена</button>
            </div>
        </div>
    </div>
    <input type="file" id="fileUploader" />
    <div id='my_file_output'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="index.js" type="module"></script>
    <script src="libraries/jquery.min.js"></script>
    <script src="libraries/dataTables.min.js"></script>
    <script src="libraries/dataTables.buttons.min.js"></script>
    <script src="libraries/jszip.js"></script>
    <script src="libraries/buttons.html5.min.js"></script>
</body>
</html>
